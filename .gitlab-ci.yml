stages:
  - build
  - release

build-common:
  image: mcr.microsoft.com/dotnet/sdk:6.0
  stage: build
  rules:
    - changes:
        - "Common/**/*"
        - RCONModule/**/*
        - RCONServer/**/*
  artifacts:
    paths:
      - Common/bin/Release/net6.0/*
  script:
    - cd Common
    - dotnet restore
    - dotnet build --no-restore -c 'Release'

build-module:
  image: mcr.microsoft.com/dotnet/sdk:6.0
  stage: build
  needs:
    - job: build-common
      artifacts: true
  rules:
    - changes:
        - Common/**/*
        - RCONModule/**/*
  artifacts:
    paths:
      - BattleMetricsRCONModule
  script:
    - mkdir -p BattleMetricsRCONModule/{dependencies,modules}
    - cp RCONModule/BattleMetricsRCON.cs BattleMetricsRCONModule/modules/BattleMetricsRCON.cs
    - cp Common/bin/Release/net6.0/Common.dll BattleMetricsRCONModule/dependencies/BattleMetricsRCON.dll

build-rcon-server:
  image: mcr.microsoft.com/dotnet/sdk:6.0
  stage: build
  rules:
    - changes:
        - RCONServer/**/*
  needs:
    - job: build-common
      artifacts: true
  artifacts:
    paths:
      - Common/bin/Release/net6.0/*
      - RCONServer/bin/Release/**/*
  script:
    - cd RCONServer
    - dotnet pack -c 'Release'
